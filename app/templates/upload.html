<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio for Captioning</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
        form { margin-top: 20px; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        label, select, button, input[type="file"] { display: block; margin-bottom: 15px; width: 100%; box-sizing: border-box; }
        input[type="file"] { border: 1px solid #ccc; padding: 5px; }
        select, button { padding: 10px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>Upload an Audio File (.mp3, .wav)</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose audio file:</label>
        <input type="file" name="file" id="file" accept=".mp3,.wav" required>

        <label for="model_checkpoint">Select Model:</label>
        <select name="model_checkpoint" id="model_checkpoint" required>
            <option value="" disabled selected>-- Please choose a model --</option>
            <option value="ac_models/finetuned_models/ftcanvers">Fine-tuned Canvers</option>
            <option value="ac_models/finetuned_models/ftwhispertiny">Fine-tuned WhisperTiny</option>
        </select>

        <button type="submit">Upload and Generate Caption</button>
    </form>
</body>
</html>
